<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Papers | Paper Daily</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .progress-container {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .progress-text {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Classic Papers</h1>
            <p>Explore seminal works from Semantic Scholar</p>
            <a href="/" class="back-link">← Back to Home</a>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for papers...">
            <button id="search-btn">Search</button>
            <button id="crawl-btn">Crawl Papers</button>
            <button id="read-btn">Read Papers</button>
        </div>

        <div class="progress-container" id="progress-container" style="display: none;">
            <div class="progress-text" id="progress-text"></div>
        </div>

        <div class="content-area">
            <div class="paper-list-container" id="paper-list">
                <template id="paper-template">
                                    <span class="paper-meta-label">日期：</span>
                                    <span class="paper-meta-value date"></span>
                                </div>
                                <div class="paper-meta-row">
                                    <span class="paper-meta-label">引用数：</span>
                                    <span class="paper-meta-value citation-count"></span>
                                </div>
                            </div>
                        </div>
                        <div class="paper-abstract"></div>
                        <div class="paper-actions">
                            <button class="read-paper">Read Paper</button>
                            <button class="read-summary">Read Summary</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="/static/js/classic.js"></script>
</body>
</html>
