<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Papers | Paper Daily</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Latest Papers</h1>
            <p>Discover newest research from arXiv</p>
            <a href="/" class="back-link">← Back to Home</a>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for papers...">
            <button id="search-btn">Search</button>
            <button id="crawl-btn">Crawl Papers</button>
            <button id="read-btn">Read Papers</button>
        </div>

        <div class="content-area">
            <div class="paper-list-container" id="paper-list">
                <!-- Papers will be populated here -->
                <template id="paper-template">
                    <div class="paper-item">
                        <div class="paper-header">
                            <h3 class="paper-title"></h3>
                            <div class="paper-meta">
                                <div class="paper-meta-row">
                                    <span class="paper-meta-label">作者：</span>
                                    <span class="paper-meta-value authors"></span>
                                </div>
                                <div class="paper-meta-row">
                                    <span class="paper-meta-label">发表：</span>
                                    <span class="paper-meta-value publication"></span>
                                </div>
                                <div class="paper-meta-row">
                                    <span class="paper-meta-label">日期：</span>
                                    <span class="paper-meta-value date"></span>
                                </div>
                            </div>
                        </div>
                        <div class="paper-abstract"></div>
                        <div class="paper-actions">
                            <button class="read-paper">Read Paper</button>
                            <button class="read-summary">Read Summary</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="/static/js/latest.js"></script>
</body>
</html>
